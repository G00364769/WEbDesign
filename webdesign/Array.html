<!DOCTYPE html>
<html lang="en">
<head>
<title>Array Graph </title>
	
</head>
<body>
	<h1>Graph for array value</h1>
	<div id="Array"></div>
	<button onclick ="Addrecord()" button type="Button" style="background-color: pink; height: 35px; width: 150px"> <b>MainPage</button> 
</body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['JOB', 'Salary per Day'],
  ['Administrator', 48],
  ['Doctors', 67],
  ['IT Engineer', 78],
  ['DataScientist', 122],
  ['Research', 18]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average People working', 'width':400, 'height':300};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('Array'));
  chart.draw(data, options);
}

function Addrecord(){
	window.location.href = "addbutton.html";
}
</script>


</html>
