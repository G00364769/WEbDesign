<!DOCTYPE html>
<html lang="en">
<head>
	<title>Array Graph </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1>Graph for array value</h1>
	<div id="Array"></div>
	<i class="fa fa-home" style="font-size:48px;color:red"></i>
	<button onclick ="Addrecord()" button type="Button" <i class="fa fa-home"></i> <b>MainPage</button> 
</body>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
// aray value for job and salary per day
  var data = google.visualization.arrayToDataTable([
  ['JOB', 'Salary per Day'],
  ['Administrator', 48],
  ['Doctors', 67],
  ['IT Engineer', 78],
  ['DataScientist', 122],
  ['Research', 18]
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Average People working', 'width':400, 'height':300};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('Array'));
  chart.draw(data, options);
}

function Addrecord(){
	window.location.href = "addbutton.html";
}
</script>


</html>
