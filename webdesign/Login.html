<html>
<head>
         
		<title> Login Screen </title>

			.d1 {

</head>
   <body bgcolor="#E6E6FA">
			<!--Url for job search image-->
			<img src="https://network.napco.com/target-marketing/wp-content/uploads/sites/3/2016/01/Job_Search.jpeg" style="width:20%;">
			<img src="https://network.napco.com/target-marketing/wp-content/uploads/sites/3/2016/01/Job_Search.jpeg" style="width:20%;">

 		<div class="d1">
		<h1 align="center"> Welcome to login Page</h1>
		</div>
			<form class="d1" id="myForm" >
					<b>User ID  : </b> 
					<input type="email"  placeholder="Type your email" id="userName" required size="35"/> <br> <br />
					<b>Password: </b> 
					<input type="password" placeholder="Type Password" id="Password" maxlength="4" size="25"/>  <br> <br/>
					<button onclick ="check()" button type="Button" style="background-color: yellow; height: 30px; width: 100px"> <b> Submit </button>  <b> 
					<button onclick="forgotPassword()"> Forgot Password </button>
				
			</form>
 
    </body>
<script>
<!--  validate email id -->
	function check()
	{
	  if(!document.getElementById("userName").checkValidity())
	  {
		//do stuff here ie. show errors
		alert("Email not valid Please type Correct Email Address!");
	  }else
	  {
		  validatepwd();
	  }
	}
// validate id and password
		function validatepwd() {
		 if((document.getElementById("userName").value != "") && (document.getElementById("Password").value =="test"))
		  {
			alert("login Successfully");
			window.location.href = "addbutton.html";
		  }
		  else 
			{
				alert("Enter valid Password or click to forgot password");
			}
		}	
<!-- Show the default password-->
	function forgotPassword() {
		if((document.getElementById("Password").value != "") && (document.getElementById("Password").value !="test"))
			{
			  alert("Enter the correct password. The temporary password is 'test' ");
			}
			else 
				{
					alert("The temporary password is 'test' ");
				}
	}	
</script>
</html>
